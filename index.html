<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital-clock</title>
</head>
<body>
    <header>
        <video class="o1 use" src="./Video_background1.mp4" autoplay loop muted></video>
        <video class="o2" src="./Video_background2.mp4" autoplay loop muted></video>
        <video class="o3" src="./Video_background3.mp4" autoplay loop muted></video>
    </header>
    <div class="container">
        <h1 id="clock">00:00:00</h1>
        <input type="checkbox" name="" id="theme">
        <label for="theme">change theme</label>
        <div class="themelist">
            <button class="themeoption" onclick="add1()"></button>
            <button class="themeoption" onclick="add2()"></button>
            <button class="themeoption" onclick="add3()"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
